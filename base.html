<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Create and follow study schedules to help keep you on track.">
    <meta name="author" content="Will Thomas">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <!-- <link href="../bootstrap.css" rel="stylesheet"> -->
	<!-- <link rel="stylesheet/less" href="/stylesheets/bootstrap/bootstrap.less">
	<link rel="stylesheet/less" href="/stylesheets/main.less"> 
	<script src="/scripts/less.min.js"></script>-->
  <link type="text/css" rel="stylesheet" href="/stylesheets/compiled/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="/stylesheets/compiled/main.css" />
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
	<script type="application/javascript" src="/scripts/jquery.min.js"></script>
	<script type="application/javascript" src="/scripts/bootstrap-dropdown.js"></script>
	
	{% block head %}{% endblock %}

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">StudyPlannr</a>
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/schedules">Schedules</a></li>
          </ul>
			<ul class="nav pull-right">
				{% if user_name %}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{ user_name }}<b class="caret"></b>
            </a>
						<ul class="dropdown-menu">
							<li>
								<p>Signed in using your Google Account.</p>
							</li>
							<li class="divider"></li>
							<li>
								<a href="{{logout_link}}">Sign out</a>
							</li>
						</ul>
					</li>
				{% else %}
					<li><a href="{{login_link}}">Sign in</a></li>
				{% endif %}
			</ul>
        </div>
      </div>
    </div>

<script type="text/javascript">
$('.topbar').dropdown()
</script>

    <div class="container">

      {% block content %}{% endblock %}

      <footer>
        <p>&copy; Will Thomas 2011-2012</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
