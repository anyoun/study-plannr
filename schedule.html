<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
  
  <h5>{{ schedule.name }}</h5>

	{% for i in items %}
		<div>Subject: {{ i.name|escape }}
    		<a href="/schedule/{{ schedule.key }}/{{ i.key }}/more">More</a>
    		<a href="/schedule/{{ schedule.key }}/{{ i.key }}/less">Less</a>
    		<a href="/schedule/{{ schedule.key }}/{{ i.key }}/remove">Remove</a>
    	</div>
	{% endfor %}
	<form action="/schedule/{{ schedule.key }}/add" method="post">
		<div>
			<input type="text" name="name"></input>
			<input type="submit" value="Add"></input>
		</div>
	</form>
    
    <a href="/">Home</a>
	<a href="{{ logout_link }}">Logout</a>

  </body>
</html>
