<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  </head>
  <body>
  
  <h5>{{ schedule.name }}</h5>

	<div style="height: 300px">
	{% for i in items %}
		<div style="background-color: {{ i.color }}">
			Subject: <span class="subject_name">{{ i.name|escape }}</span>
    		<a href="/schedule/{{ schedule.key }}/{{ i.key }}/more">More</a>
    		<a href="/schedule/{{ schedule.key }}/{{ i.key }}/less">Less</a>
    		<a href="/schedule/{{ schedule.key }}/{{ i.key }}/remove">Remove</a>
    	{{ i.ordinal }}
    	{{ i.time_weight }}
    	</div>
	{% endfor %}
	</div>
	
	<p/>
	<div style="height: 200px; width: 100px">
	<div style="height: 150%; background-color: Red">abc</div>
	<div style="height: 50%; background-color: Blue">def</div>
	</div>
	
	<form action="/schedule/{{ schedule.key }}/add" method="post">
		<div>
			<input type="text" name="name"></input>
			<input type="submit" value="Add"></input>
		</div>
	</form>
    
    <a href="/">Home</a>
	<a href="{{ logout_link }}">Logout</a>

  </body>
</html>
