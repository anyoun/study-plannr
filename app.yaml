application: studyplannr
version: 9
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /scripts
  static_dir: scripts
- url: /images
  static_dir: images
- url: /.*
  script: main.application

libraries:
- name: setuptools
  version: "0.6c11"
- name: jinja2
  version: "2.6"
